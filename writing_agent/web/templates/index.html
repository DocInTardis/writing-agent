{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>新建文档（工作台 + 对话指令）</h2>
  <div class="muted">不需要按指标填写：你可以像说话一样描述需求，后续在左侧像 Word 一样直接编辑。</div>
  <form method="post" action="/start" enctype="multipart/form-data">
    <label>文档标题（可选）</label>
    <input type="text" name="topic" placeholder="例如：机器学习课程报告" />

    <label>你的要求（可选，推荐填写）</label>
    <textarea name="instruction" placeholder="例如：生成一份课程报告初稿，包含摘要/背景/方法/结果/结论；不要编造数据，用[待补充]占位。"></textarea>

    <label>选择参考模板（可选）</label>
    <select name="template_name">
      <option value="">（不使用模板）</option>
      {% for t in templates %}
      <option value="{{ t }}">{{ t }}</option>
      {% endfor %}
    </select>

    <label>上传模板（可选，HTML 文件）</label>
    <div class="muted">上传的模板会覆盖上面的“参考模板”选择。建议包含 H1 标题与若干 H2 章节。</div>
    <input type="file" name="template_file" accept=".html,.htm,text/html" />

    <label>参考资料（可选）</label>
    <div class="muted">每行：title | url | authors? | year? | key?</div>
    <textarea name="manual_sources_text" placeholder="例如：Deep Residual Learning for Image Recognition | https://arxiv.org/abs/1512.03385 | He et al. | 2015 | resnet2015"></textarea>

    <div style="margin-top: 16px;">
      <button type="submit">进入工作台</button>
    </div>
  </form>
</div>
{% endblock %}
