name: engine-ci
on:
  push:
    paths:
      - "engine/**"
      - ".github/workflows/engine-ci.yml"
  pull_request:
    paths:
      - "engine/**"
      - ".github/workflows/engine-ci.yml"

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Run tests
        run: cargo test -p wa_core -p wa_engine
        working-directory: engine
