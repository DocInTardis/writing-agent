name: engine-perf
on:
  workflow_dispatch:
  push:
    paths:
      - "engine/**"
      - ".github/workflows/engine-perf.yml"

jobs:
  benches:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Run benches
        run: cargo bench -p wa_benches
        working-directory: engine
